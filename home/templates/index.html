{% load static %} <!--load logo and css files from the static subdirector-->
{% load i18n %} <!--Language translation to support english, French and Portuguese-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Data Capture Tool</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
		<!-- Bootstrap CSS modified to be loaded from static subdirectory-->
		<link rel="stylesheet" href="{% static 'ahocss/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'ahocss/styles.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}">
	<body>
		<div class="container-fluid" id="wrapper">
		<p class = body_title> {% trans "iAHO Data Capture Tool" %}</p>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<div class="row t10">
						<div class="col-lg-12">
							<form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
									<div>
										<img src="{% static "iaho_logo.png" %}" class="logo">
									</div>
									{% if error_message %}
									<div class="login-validation alert alert-danger">
										<p>
										{{error_message}}
										</p>
									</div>
									{% endif %}

									<div class="row">
											<div class="col-md-8 mx-auto social-container my-2 order-md-1">
													<button class="btn btn-danger  mb-2">
															<a href="{% url 'social:begin' 'google-oauth2' %}">{% trans 'Login with Google' %} </a>
													</button>
													<button class="btn btn-info mb-2">
															<a href="{% url 'social:begin' 'azuread-tenant-oauth2' %}">{% trans 'Login with Microsoft' %}</a>
													</button>


											</div>
									</div>
                </table>
					  </form>
					</div>
					</div>
				</div>

			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
					</div>
				</div>
			</footer>
		</div>

	</body>
</html>
